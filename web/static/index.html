<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Insight</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .input-section {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab:hover {
            border-color: #555;
            color: #ccc;
        }

        .tab.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #666;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-area {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #555;
            background: #1a1a1a;
        }

        .upload-area.dragover {
            border-color: #fff;
            background: #1a1a1a;
        }

        .upload-area p {
            color: #888;
            margin-bottom: 0.5rem;
        }

        .upload-area .formats {
            color: #555;
            font-size: 0.85rem;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            justify-content: space-between;
            align-items: center;
        }

        .selected-file.show {
            display: flex;
        }

        .selected-file .filename {
            color: #ccc;
        }

        .selected-file .remove {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .selected-file .remove:hover {
            color: #ff6b6b;
        }

        .upload-btn {
            margin-top: 1rem;
            width: 100%;
        }

        .progress-section {
            display: none;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            color: #888;
            font-size: 0.9rem;
        }

        .results {
            display: none;
        }

        .result-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-card h2 {
            font-size: 1.75rem;
            margin: 0;
            color: #fff;
        }

        .download-btn {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
        }

        .download-btn:hover:not(:disabled) {
            background: #222;
            border-color: #666;
        }

        .result-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
        }

        .result-card h3:first-child {
            margin-top: 0;
        }

        .result-card p {
            color: #ccc;
        }

        .result-card ul {
            list-style: none;
            padding: 0;
        }

        .result-card li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #ccc;
        }

        .result-card li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: #555;
        }

        .result-card ol {
            padding-left: 1.5rem;
        }

        .result-card ol li {
            padding-left: 0.5rem;
        }

        .result-card ol li::before {
            display: none;
        }

        blockquote {
            border-left: 2px solid #333;
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: #999;
            font-style: italic;
        }

        .diagram {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.4;
            white-space: pre;
        }

        .error {
            background: #1a0a0a;
            border-color: #3a1a1a;
            color: #ff6b6b;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Podcast Insight</h1>
            <p class="subtitle">Extract key insights from any podcast or video</p>
        </header>

        <div class="input-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('url')">YouTube URL</button>
                <button class="tab" onclick="switchTab('upload')">Upload Audio</button>
            </div>

            <div id="urlTab" class="tab-content active">
                <div class="input-group">
                    <input
                        type="text"
                        id="videoUrl"
                        placeholder="https://youtube.com/watch?v=..."
                        autocomplete="off"
                    >
                    <button id="analyzeBtn" onclick="analyzeUrl()">Analyze</button>
                </div>
            </div>

            <div id="uploadTab" class="tab-content">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <p>Drop audio file here or click to browse</p>
                    <span class="formats">MP3, WAV, M4A (max 25MB)</span>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".mp3,.wav,.m4a,audio/*">
                <div class="selected-file" id="selectedFile">
                    <span class="filename" id="fileName"></span>
                    <button class="remove" onclick="clearFile(event)">Remove</button>
                </div>
                <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>Analyze File</button>
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">Starting...</p>
        </div>

        <div class="results" id="results">
            <div class="result-card">
                <div class="result-header">
                    <h2 id="resultTitle">Episode Title</h2>
                    <button class="download-btn" onclick="downloadMarkdown()">Download .md</button>
                </div>

                <h3>Summary</h3>
                <p id="resultSummary"></p>

                <div id="resultTopics"></div>
            </div>
        </div>

        <footer>
            Built by <a href="https://github.com/EmmanuelBreard" target="_blank">Emmanuel</a> ·
            <a href="https://github.com/EmmanuelBreard/podcast-insight" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        let pollInterval = null;
        let selectedFile = null;
        let currentResult = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'url') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('urlTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            }
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.size > 25 * 1024 * 1024) {
                alert('File too large. Maximum size is 25MB.');
                return;
            }
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('selectedFile').classList.add('show');
            document.getElementById('uploadBtn').disabled = false;
        }

        function clearFile(e) {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('selectedFile').classList.remove('show');
            document.getElementById('uploadBtn').disabled = true;
        }

        async function analyzeUrl() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return;

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;

            resetProgress();

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start analysis');
                }

                const { job_id } = await response.json();
                pollStatus(job_id, btn);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
            }
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;

            resetProgress();

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to upload file');
                }

                const { job_id } = await response.json();
                pollStatus(job_id, btn);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
            }
        }

        function resetProgress() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressSection').classList.remove('error');
            document.getElementById('results').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = 'Starting...';
        }

        function pollStatus(jobId, btn) {
            if (pollInterval) clearInterval(pollInterval);

            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${jobId}`);
                    const data = await response.json();

                    document.getElementById('progressFill').style.width = `${data.progress}%`;
                    document.getElementById('progressText').textContent = data.message;

                    if (data.status === 'complete') {
                        clearInterval(pollInterval);
                        showResults(data.result);
                        btn.disabled = false;
                    } else if (data.status === 'error') {
                        clearInterval(pollInterval);
                        showError(data.message);
                        btn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(pollInterval);
                    showError('Connection lost');
                    btn.disabled = false;
                }
            }, 1000);
        }

        function showResults(result) {
            currentResult = result;
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultSummary').textContent = result.summary;

            const topicsDiv = document.getElementById('resultTopics');
            if (result.topics && result.topics.length > 0) {
                topicsDiv.innerHTML = result.topics.map(topic => `
                    <h3>${topic.name}</h3>
                    <ul>
                        ${topic.key_points.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                    ${topic.quote ? `<blockquote>"${topic.quote}"</blockquote>` : ''}
                    ${topic.diagram ? `<pre class="diagram">${topic.diagram}</pre>` : ''}
                `).join('');
            } else {
                topicsDiv.innerHTML = '<p>No topics extracted.</p>';
            }
        }

        function showError(message) {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressSection').classList.add('error');
            document.getElementById('progressText').textContent = `Error: ${message}`;
            document.getElementById('progressFill').style.width = '0%';
        }

        function downloadMarkdown() {
            if (!currentResult) return;

            let md = `# ${currentResult.title}\n\n`;
            md += `## Summary\n\n${currentResult.summary}\n\n`;

            if (currentResult.topics && currentResult.topics.length > 0) {
                currentResult.topics.forEach(topic => {
                    md += `## ${topic.name}\n\n`;
                    topic.key_points.forEach(point => {
                        md += `- ${point}\n`;
                    });
                    if (topic.quote) {
                        md += `\n> "${topic.quote}"\n`;
                    }
                    if (topic.diagram) {
                        md += `\n\`\`\`\n${topic.diagram}\n\`\`\`\n`;
                    }
                    md += '\n';
                });
            }

            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentResult.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to submit URL
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeUrl();
        });
    </script>
</body>
</html>
